<div class="container mt-5">
    <h1>Search:</h1>
    <div class="row">
        <!-- Search form -->
        <input class="form-control" type="text" placeholder="Search user" [(ngModel)]="userSearch"
            (keyup.enter)="searchUser()" aria-label="Search">
    </div>
    <div class="row mt-5 ml-5">
        <div class="card mr-5" style="width: 18rem;" *ngFor="let user of search">
            <img [src]="user.avatar_url" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ user.login }}</h5>
                <p class="card-text">{{ user.bio ? user.bio : 'No user bio' }}</p>
                <button class="btn btn-outline-primary btn-lg btn-block"
                    [routerLink]="['/user', user.login]">
                    More info...</button>
            </div>
        </div>
    </div>
</div>
<app-search-user [user]="user.login"></app-search-user>
